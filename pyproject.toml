[project]
name = "sp211_2220674062" 
version = "0.0.1"
authors = [
  { name="Azra Su GeÃ§", email="azrasugec@gmail.com" }, 
]
description = "A Python package for shortest path calculations."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
